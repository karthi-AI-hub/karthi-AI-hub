<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="200" fill="#0D1117"/>
  <path d="M0 100 C150 50, 250 150, 400 100 S650 50, 800 100 L800 200 L0 200 Z" fill="#22D3EE" opacity="0.2"/>
  <path d="M0 120 C150 70, 250 170, 400 120 S650 70, 800 120 L800 200 L0 200 Z" fill="#22D3EE" opacity="0.1"/>
  
  <text x="400" y="100" font-family="Arial" font-size="40" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    <tspan x="400" dy="0">Karthikeyan S</tspan>
  </text>
  <text x="400" y="140" font-family="Arial" font-size="24" fill="#22D3EE" text-anchor="middle">
    <tspan x="400" dy="0">Flutter Architect | Full-Stack Engineer</tspan>
  </text>
  
  <!-- Glowing effect -->
  <circle cx="150" cy="80" r="5" fill="#22D3EE" filter="url(#glow)"/>
  <circle cx="650" cy="60" r="7" fill="#22D3EE" filter="url(#glow)"/>
  <circle cx="400" cy="40" r="6" fill="#22D3EE" filter="url(#glow)"/>
  
  <defs>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
</svg>